<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags for Bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Box icons CSS -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!--Responsive CSS-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ASRA - Animal Recognition Assistant</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark", style="max-width: 2500px; margin: auto;">
    <a class="navbar-brand" href="{{url_for('main.index')}}">ASRA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link active" href="#features">Features</a>
        <a class="nav-item nav-link" href="#faq">FAQ</a>
        <a class="nav-item nav-link btn btn-primary text-white" href="#start">Get Started</a>
      </div>
    </div>
  </nav>
  <div class="x_container">
    <div>
      <!-- Main content will be inserted here -->
      {% block content %}
      {% endblock %}
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-white py-4", style="max-width: 2500px; margin: auto;">
    <div class="container text-center">
      <small>ASRA &copy; 2024</small>
    </div>
  </footer>

  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
